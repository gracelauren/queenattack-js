<!DOCTYPE html>
<html>
<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.2.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Queen Attack</title>
</head>
<body>
  <div class="container">

    <form id="ourForm">
      <div class="form-group">
        <label for="startingCoordinates">Enter starting coordinates:</label>
        <input id="startingCoordinates" type="text" autofocus>
      </div>
      <div class="form-group">
        <label for="endingCoordinates">Enter ending coordinates:</label>
        <input id="endingCoordinates" type="text">
      </div>
      <button type="submit" class="btn btn-success btn-sm">Find out!</button>
    </form>

    <div id="result">
      <p>The queen can <span class="not"></span> attack!</p>
    </div>

  </div>
</body>
</html>
